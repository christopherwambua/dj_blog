<!DOCTYPE html>
<html>
    <head>
        <title>Posts</title>
    </head>
    <body>
        <h1>POSTS LIST</h1>
        <ul>

        {%for post in post%}
        <li>
            <p>
                <a href="{% url 'post' pk=post.pk %}">{{post.title}}</a>
            </p>
        <span>{{post.created_at}}</span>
        </li>
        {%endfor%}
        

        </ul>
        
    </body>
</html>
